<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYTSearch</title>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- linking our own stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- linking font awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1"
        crossorigin="anonymous"></script>
    <!-- Linking bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded">
            <div class="container">
                <h1 class="display-4"><i class="fa fa-newspaper"></i> New York Times Search</h1>
            </div>
        </div>
        <div class="card rounded">
            <div class="card-header"><i class="fa fa-list-alt"></i> Search Parameters</div>
            <div class="card-body">
                <form id="searchForm">
                    <label for="searchTerm">Search Term:</label><br>
                    <input class="inputs rounded form-control" id="searchTerm" type="text"><br>

                    <div class="form-group">
                            <label for="numberOfRecords">Number of Records to Retrieve:</label><br>
                            <select class="form-control" id="numberOfRecords">
                              <option>5</option>
                              <option>10</option>
                              <option>15</option>
                            </select>
                    </div>
                    <!-- <input class="inputs rounded" id="numberOfRecords" type="text"><br><br> -->

                    <label for="startYear">Start Year (Optional):</label><br>
                    <input class="inputs rounded form-control" id="startYear" type="text" placeholder="YYYY"><br>

                    <label for="endYear">End Year (Optional):</label><br>
                    <input class="inputs rounded form-control" id="endYear" type="text" placeholder="YYYY"><br>

                    <button type="button" id="searchButton" class="btn btn-light"><i class="fa fa-search"></i> Search</button>
                    <button type="button" id="clearButton" class="btn btn-light"><i class="fa fa-trash"></i> Clear
                        Results</button>
                </form>
            </div>
        </div>
        <div class="card rounded">
            <div class="card-header"><i class="fa fa-table"></i>Top Articles</div>
            <div class="card-body" id="results">

            </div>
        </div>
    </div>
</body>

</html>
